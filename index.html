<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Admin Dashboard</title>
</head>

<body>
    <aside class="sidebar">
        <ul>
            <li>
                <i class="material-icons">dashboard</i>Dashboard
            </li>
            <li>
                <i class="material-icons">home</i>Home
            </li>
            <li>
                <i class="material-icons">perm_identity</i>Profile
            </li>
            <li>
                <i class="material-icons">message</i>Messages
            </li>
            <li>
                <i class="material-icons">history</i>History
            </li>
            <li>
                <i class="material-icons">task</i>Tasks
            </li>
            <li>
                <i class="material-icons">group</i>Communities
            </li>
            <li>
                <i class="material-icons">settings</i>Settings
            </li>
            <li>
                <i class="material-icons">live_help</i>Support
            </li>
            <li>
                <i class="material-icons">check_circle</i>Privacy
            </li>
        </ul>
    </aside>
    <header class="header">
        <div class="upper-row">
            <i class="material-icons search">search</i>
            <input type="text" name="search">
            <i class="material-icons notifications-active">notifications_active</i>
            <div class="logo"></div>
            <span class="username">Morgan Oakley</span>
        </div>
        <div class="lower-row"></div>
    </header>
    <section class="main">
        <div class="card">
            <div class="items">Item1</div>
            <div class="items">Item2</div>
            <div class="items">Item3</div>
            <div class="items">Item4</div>
            <div class="items">Item5</div>
            <div class="items">Item6</div>
        </div>
        <div class="side">
            <div class="upper-side"></div>
            <div class="lower-side"></div>
        </div>
    </section>
</body>

</html>
